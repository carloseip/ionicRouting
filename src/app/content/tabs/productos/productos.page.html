<ion-header>
    <ion-toolbar>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <p>Productos</p>
    <ion-list>
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option color="tertiary" expandable>
                    Eliminar
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>Desliza la este ítem</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="success" expandable>
                    Archivar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
                <ion-label>
                    <h2>Ítem deslizable</h2>
                </ion-label>
                <ion-note slot="end">
                    Desliza
                </ion-note>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="dark">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option color="warning">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
